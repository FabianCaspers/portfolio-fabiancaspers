<section id="contact">

    <div class="headline">
        <h1>
            <img src="assets/icons/blueLineShort.png" alt="">
            Contact
        </h1>
    </div>

    <div class="second-container">
        <div class="left">

            <h2>Got a problem to solve?</h2>
            <span>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to
                your projects with my work.</span> <br>
            <span>Need a Frontend developer? <b>Contact me!</b></span>

        </div>

        <div class="right">
            <form action="">
                <input class="input1" type="text" placeholder="Your name">
                <input class="input1" type="email" placeholder="Your email">
                <input class="input2" type="text" placeholder="Your message">
                <button>Send message :)</button>
            </form>
        </div>
        <img class="goUpButton" (click)="scrollToTop()" src="assets/icons/goUpButton.png" alt="goUpButton">
    </div>
    <img class="blueShadow" src="assets/shadows/blueShadow3.png" alt="blueShadow">

</section>
